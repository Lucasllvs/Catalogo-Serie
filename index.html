<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Witcher</title>
    <link rel="stylesheet" href="estilos/style.css">
    
</head>
<body>
    
    <header>
           <div class="logo">
            <img src="imagem/logo.webp" alt="">
            </div>
            
            <div class="botao">
                   <nav>
                       <a href="">Home</a>
                        <a href="">Série</a>
                       <a href="">Filmes</a> 
                       <a href="">Favoritos</a> 
                   </nav>
            </div>
    </header>

    <div class="container">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            

            <div class="slide s1"> <img src="imagem/temp1.webp" alt="poster temporada 1"></div>
            <div class="slide"><img src="imagem/temp2.jpeg" alt="poster tempaorada 2"></div>
            <div class="slide"><img src="imagem/temp3.webp" alt="poster tempoarad 3"></div>
        </div>
    </div>
    
    <div class="tema"><img src="imagem/pngimg.com - witcher_PNG58.png" alt=""> </div>
    
    
    <div class="descricao">   
        <p>O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu lugar num mundo onde as pessoas muitas vezes são mais perversas que as criaturas selvagens.</p>
    </div>

    <div class="iniciar">
        <button>Play</button>
        <button>Favoritos</button>
    </div>

    
    

    <div class="navigation">
        <label class="bar"for="slide1">Season 1</label>
        <label class="bar" for="slide2">Season 2</label>
        <label class="bar" for="slide3">Season 3</label>
    </div>
